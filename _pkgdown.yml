title: OHICORE
url: http://OHI-Science.github.io/ohicore
template:
  params:
    bootswatch: yeti
reference:
  - title: Calculations
    desc: Functions to calculate scores, goal indices, pressures, resiliences, and reference points
    contents:
      - '`CalculateAll`'
      - '`CalculateGoalIndex`'
      - '`CalculatePressuresAll`'
      - '`CalculateResilienceAll`'
      - '`CalculateTrend`'
      - '`WriteRefPoint`'
  - title: Data Alignment
    desc: Functions to align, combine, reformat data etc. for use in calculations
    contents:
      - '`AlignDataYears`'
      - '`AlignManyDataYears`'
      - '`CheckLayers`'
      - '`Conf`'
      - '`Layers`'
      - '`SelectLayersData`'
  - title: Internal
    desc: Internal and helper functions
    contents:
      - '`ScoreScaling`'
      - '`collapse_2_rgn`'
      - '`compare_scores_df`'
      - '`data`'
      - '`gapfill_georegions`'
      - '`mapvalues`'
      - '`name_2_rgn`'
      - '`name_to_rgn`'
      - '`read_git_csv`'
      - '`score_check`'
      - '`trace_git_csv_value`'
  - title: Reporting
    desc: ~
    contents:
      - '`PlotFlower`'
